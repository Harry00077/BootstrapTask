<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bootstrap Login Page</title>
    
    <div class="text-center mt-5">
      
        <form style="max-width: 400px; margin: auto">
        
        <img class="mt-4 mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg
        "height=70" alt="Bootstrap Logo">
        
        <h1 class="h3 mb-3 font-weight-normal">Sign In Page</h1>
        
        <p class="h7 font-weight-medium mb-1"> 
            Build a sign in page to display your command on bootstrap: <span style="color: Red;">text with color red </span> pseudo- element.
        </p>
        
        <a class="mt-1" style="text-decoration: none;" href="https://www.google.com/">Works in latest Chrome, Safari, and Firefox. This is a clickable section that will take us to a new Page </a>
        
        <div class="form-floating mb-2 mt-3">
          
            <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"/>
          
          <label for="floatingInput">Email address</label>
        
        </div>
        
        <div class="form-floating">
          
            <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            />
          
          <label for="floatingPassword">Password</label>
        
        </div>
        
        <div class="checkbox text-start mt-2">
          
            <label>
            
            <input type="checkbox" value="remeber-me" /> Remember me
          
        </label>
        
    </div>
          
        <div class="d-grid">
                  <button class="btn btn-primary btn-lg mt-2" type="submit">
                    Sign in
                  </button>
        </div>

      </form>
    </div>
